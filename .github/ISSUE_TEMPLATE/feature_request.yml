name: Feature Request
description: Suggest a new feature or improvement
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        We'd love to hear your ideas! Please describe the feature you'd like to see.

  - type: textarea
    id: description
    attributes:
      label: Describe the feature
      description: What would you like HamTab to do? Be as specific as possible.
    validations:
      required: true

  - type: textarea
    id: use-case
    attributes:
      label: Use case
      description: How would this feature help your ham radio workflow? What problem does it solve?
    validations:
      required: true

  - type: dropdown
    id: category
    attributes:
      label: Category
      options:
        - New widget
        - Map feature
        - Data source
        - UI/UX improvement
        - Performance
        - Mobile support
        - Other
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Have you tried any workarounds, or are there other tools that do this?

  - type: textarea
    id: screenshots
    attributes:
      label: Mockups or screenshots
      description: If you have a visual idea of what this should look like, paste it here.
